<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浣安 | 重設密碼</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="wrapper">
        <section>
            <div class="title">
                <h1>重設密碼</h1>
            </div>
            <form action="">
                <label for="reEmail">請輸入電子信箱<br>
                    <div>
                        <input type="email" id="reEmail">
                        <button class="btn">送出</button>
                    </div>
                </label>
                <h4>*請至電子信箱點擊認證連結</h4>
                <label for="rePwdNew"><input type="password" id="rePwdNew" placeholder="請輸入您的新密碼"></label><br>
                <label for="rePwdConfirm"><input type="password" id="rePwdConfirm" placeholder="再次輸入您的新密碼"></label>
                <input type="submit" value="送出" class="btn">
            </form>
        </section>
    </div>
</body>

</html>
