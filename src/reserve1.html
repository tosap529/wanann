<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浣安 | 預約服務</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="wrapper">

    
    <section class="reserve_one">
        <div><h2>1</h2></div>
        <h1>選擇服務</h1>
    </section>

    <section class="reserve_choose">
        <aside>
            <button class="dropdown1 btn">浣安全室清潔</button>
            <div class="dropdown_container1">
         
                <ul>
                    <li>基本清潔</li>
                    <li>廚房簡易清潔</li>
                    <li>浴室簡易清潔</li>
                    <li>臥室及客房清潔</li>
                    <li>NTD4,000</li>
                </ul>  
              
            </div>
            <button class="dropdown2 btn">廚房特攻清潔</button>
            <div class="dropdown_container2">
               
                <ul>
                    <li>廚房專業清潔</li>
                    <li>加強油汙處理</li>
                    <li>廚具汰洗</li>
                    <li>水槽疏通</li>
                    <li>NTD2,000</li>
                </ul>  
               
            </div>
            <button class="dropdown3 btn">浴室徹底清潔</button>
            <div class="dropdown_container3">
                
                <ul>
                    <li>浴室專業清潔</li>
                    <li>加強水垢處理</li>
                    <li>專業除黴</li>
                    <li>馬桶清潔</li>
                    <li>NTD1,500</li>
                </ul>  

            </div>
        </aside>
        <div class="pic">
            <img src="../img/reserve1/reserve1.jpg" alt="">
        </div>

    </section>

    <section class="next_btn"><a href="reserve2.html" class="btn next">下一步</a></section>

    </div>
</body>
    <script>
        let dropdown_el1 = document.querySelector(".dropdown1");
        let dropdown_el2 = document.querySelector(".dropdown2");
        let dropdown_el3 = document.querySelector(".dropdown3");
        let dropdown_container_el1 = document.querySelector(".dropdown_container1");
        let dropdown_container_el2 = document.querySelector(".dropdown_container2");
        let dropdown_container_el3 = document.querySelector(".dropdown_container3");


        dropdown_el1.addEventListener('click', function(){
            
            dropdown_container_el1.classList.toggle('-on');
            if(dropdown_container_el1.classList.contains('-on')){
                dropdown_container_el2.classList.remove('-on');
                dropdown_container_el3.classList.remove('-on');
            };


        })
        dropdown_el2.addEventListener('click', function(){
        
            dropdown_container_el2.classList.toggle('-on');
            if(dropdown_container_el2.classList.contains('-on')){
                dropdown_container_el1.classList.remove('-on');
                dropdown_container_el3.classList.remove('-on');
            };
        })
        dropdown_el3.addEventListener('click', function(){
            
            dropdown_container_el3.classList.toggle('-on');
            if(dropdown_container_el3.classList.contains('-on')){
                dropdown_container_el1.classList.remove('-on');
                dropdown_container_el2.classList.remove('-on');
            };
        })

    </script>
</html>
