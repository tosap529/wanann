<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="bMember.css"> -->
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="stylesheet" href="./sass/pages/bMember.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="bMember_container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-sm-3 bMember_sidebar">

                <ul class="nav flex-column">
                    <li class="bMember_nav-item">
                        <div class="icon">
                            <img src="./img/bmember_icon1.svg" alt="">
                            <h3>會員管理</h3>
                        </div>
                        <a class="nav-link" href="#">會員註冊資料</a>
                    </li>
                    <li class="bMember_nav-item">
                        <div class="icon">
                            <img src="./img/bmember_icon2.svg" alt="">
                            <h3>服務及其訂單管理</h3>
                        </div>
                        <a class="nav-link" href="#">服務訂單</a>
                        <a class="nav-link" href="#">服務評論</a>
                    </li>
                    <li class="bMember_nav-item">
                        <div class="icon">
                            <img src="./img/bmember_icon3.svg" alt="">
                            <h3>商品及其訂單管理</h3>
                        </div>
                        <a class="nav-link" href="#">商品訂單</a>
                        <a class="nav-link" href="#">商品</a>

                    </li>
                    <li class="bMember_nav-item">
                        <div class="icon">
                            <img src="./img/bmember_icon4.svg" alt="">
                            <h3>活動及文章管理</h3>
                        </div>
                        <a class="nav-link" href="#">活動</a>
                        <a class="nav-link" href="#">文章</a>
                    </li>
                    <li class="bMember_nav-item">
                        <div class="icon">
                            <img src="./img/bmember_icon5.svg" alt="">
                            <h3>營運分析</h3>
                        </div>
                        <a class="nav-link" href="#">成交量統計(月)</a>
                    </li>
                    <li class="bMember_nav-item">
                        <div class="icon">
                            <img src="./img/bmember_icon6.svg" alt="">
                            <h3>客服</h3>
                        </div>
                        <a class="nav-link" href="#">聯絡表單內容</a>
                    </li>
                    <li class="bMember_nav-item">
                        <button><img src="./img/bmember_icon7.svg" alt="">登出</button>
                    </li>
                </ul>
            </div>
            <!-- Main Content -->
            <div class="col-sm-9 bMember_main-content">
                <div class="bMember_data-table">
                    <div class="bMember_btn_input">
                        <button class="tab">會員註冊資料</button>
                        <div class="bMember_search-container">
                            <input type="text" class="bMember_search-input" placeholder="帳號/姓名/手機號碼">
                            <i class="fa fa-search search-icon"></i>
                        </div>
                    </div>
                    <table class="bMember_table table-striped">
                        <thead>
                            <tr>
                                <th>會員ID</th>
                                <th>帳號</th>
                                <th>姓名</th>
                                <th>手機號碼</th>
                                <th>電子郵件</th>
                                <th>註冊日期</th>
                                <th>權限</th>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- 数据行 -->

                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <button class="edit-btn">编辑與查看</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="bMember_logo">
                        <img src="./img/bMember_logo.svg" alt="">
                    </div>
                    <div class="bMember_pagination">
                        <a href="#" class="pagination-link">首頁</a>
                        <span class="pagination-separator">&lt;</span>
                        <a href="#" class="pagination-number">1</a>
                        <a href="#" class="pagination-number">2</a>
                        <a href="#" class="pagination-number">3</a>
                        <a href="#" class="pagination-number">4</a>
                        <a href="#" class="pagination-number">5</a>
                        <span class="pagination-separator">&gt;</span>
                        <a href="#" class="pagination-link">尾頁</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
