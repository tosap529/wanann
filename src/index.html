<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浣安－最安心的居家清潔服務</title>
    <link rel="icon" href="/img/logo_square.svg">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="index_banner">
        <nav>
            <div class="nav_left">
                <a href="index.html"><img src="img/logo_long.svg" alt="logo"></a>
                <h4>最安心的居家清潔服務</h4>
            </div>
            <div class="nav_right">
                <i class="fa fa-bars" area-hidden="true"></i>
                <i class="fa fa-solid fa-xmark" area-hidden="true"></i>
                <ul>
                    <li><a href="#">關於我們</a></li>
                    <li><a href="#">最新消息</a>
                        <ol>
                            <li><a href="#">優惠活動</a></li>
                            <li><a href="#" class="nav_last_a">專欄文章</a></li>
                        </ol>
                    </li>

                    <li><a href="#">我們的服務</a>
                        <ol>
                            <li><a href="#">服務介紹</a></li>
                            <li><a href="#">案例分享</a></li>
                            <li><a href="#" class="nav_last_a">預約服務</a></li>
                        </ol>
                    </li>
                    <li><a href="#">商城</a></li>
                    <li><a href="#">聯絡我們</a></li>
                </ul>
                <div class="nav_user">
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                </div>
            </div>
        </nav>

        <div class="header_text">
            <!-- 請換成你的頁面名稱 -->
            <h1>活動專區</h1>
            <h1>Activity</h1>
        </div>
    </header>
    @@@include('./layout/btn&robot.html')


    <div class="wrapper">
        <section>


        </section>
    </div>

    @@include('./layout/footer.html')

    <!-- 機器人 -->
    <div class="robot">
        <div class="robot_layout">
            <div class="robot_layout_top">
                <img src="/img/logo_title.svg" alt="logo">
                <h4>浣安小助手</h4>
            </div>
            <div class="robot_layout_bottom">
                <input type="text" placeholder="請輸入關鍵字...">
                <button><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <img class="robot_logo" src="/img/robot.svg" alt="robot">
    </div>

    <!-- 回到頁首 -->
    <i class="fa fa-angle-up" aria-hidden="true" onclick="scrollToTop()"></i>


    <script>
        // header滑動變化
        document.addEventListener('DOMContentLoaded', function () {
            let header = document.querySelector('header');
            let scrollTopButton = document.querySelector('.fa-angle-up');
            let header_text = document.querySelector('.header_text');
            let wrapper = document.querySelector('.wrapper');


            window.addEventListener('scroll', function () {
                let scrollDistance = window.scrollY || document.documentElement.scrollTop;

                if (scrollDistance > 50) {
                    header.classList.add('fixed');
                    scrollTopButton.style.display = 'block';
                    header_text.style.display = 'none';
                    wrapper.style.marginTop = '280px';

                } else {
                    header.classList.remove('fixed');
                    scrollTopButton.style.display = 'none';
                    header_text.style.display = 'block';
                    wrapper.style.marginTop = '80px';
                }
            });
        });

        // 回到頁首
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });

        }
        // 機器人點選顯示/消失
        document.addEventListener('DOMContentLoaded', function () {
            var robotLayout = document.querySelector('.robot_layout');
            var robotLogo = document.querySelector('.robot_logo');

            robotLogo.addEventListener('click', function () {
                robotLayout.classList.toggle('visible');
            });
        });
    </script>
</body>

</html>
